name: Tauri Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-tauri:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: ubuntu-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-tauri-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tauri-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Install frontend dependencies (with lockfile update)
        if: failure()
        run: pnpm install

      - name: Build frontend
        run: pnpm run build
        continue-on-error: true

      - name: Create placeholder frontend dist
        if: failure()
        run: |
          mkdir -p dist/btrfs-mount-gui/browser
          echo "<!DOCTYPE html><html><body>Placeholder</body></html>" > dist/btrfs-mount-gui/browser/index.html

      - name: Build Tauri app (check only)
        run: |
          cd src-tauri
          cargo build
