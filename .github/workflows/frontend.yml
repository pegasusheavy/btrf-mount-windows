name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.html'
      - 'src/**/*.css'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig*.json'
  pull_request:
    branches: [main]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.html'
      - 'src/**/*.css'
      - 'package.json'
      - 'angular.json'
      - 'tsconfig*.json'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Install dependencies (with lockfile update)
        if: failure()
        run: pnpm install

      - name: Build Angular app
        run: pnpm run build
        continue-on-error: true

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Install dependencies (with lockfile update)
        if: failure()
        run: pnpm install

      - name: Type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true
