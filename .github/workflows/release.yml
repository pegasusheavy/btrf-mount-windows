name: Build & Package

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create release artifacts'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Install frontend dependencies (fallback)
        if: failure()
        run: pnpm install

      - name: Build frontend
        run: pnpm run build
        continue-on-error: true

      - name: Create placeholder frontend (fallback)
        if: failure()
        run: |
          mkdir -p dist/btrfs-mount-gui/browser
          echo '<!DOCTYPE html><html><head><title>BTRFS Mount</title></head><body><h1>BTRFS Mount for Windows</h1></body></html>' > dist/btrfs-mount-gui/browser/index.html

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (deb)
        run: cargo tauri build --bundles deb
        working-directory: .
        continue-on-error: true

      - name: Build Tauri app (rpm)
        run: cargo tauri build --bundles rpm
        working-directory: .
        continue-on-error: true

      - name: Build Tauri app (AppImage)
        run: cargo tauri build --bundles appimage
        working-directory: .
        continue-on-error: true

      - name: List build artifacts
        run: |
          echo "=== DEB packages ==="
          find src-tauri/target -name "*.deb" -type f 2>/dev/null || echo "No .deb files found"
          echo ""
          echo "=== RPM packages ==="
          find src-tauri/target -name "*.rpm" -type f 2>/dev/null || echo "No .rpm files found"
          echo ""
          echo "=== AppImage packages ==="
          find src-tauri/target -name "*.AppImage" -type f 2>/dev/null || echo "No .AppImage files found"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn
          retention-days: 30

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: warn
          retention-days: 30

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
          retention-days: 30

  build-windows:
    name: Build Windows Packages
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Install frontend dependencies (fallback)
        if: failure()
        run: pnpm install

      - name: Build frontend
        run: pnpm run build
        continue-on-error: true

      - name: Create placeholder frontend (fallback)
        if: failure()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist/btrfs-mount-gui/browser"
          Set-Content -Path "dist/btrfs-mount-gui/browser/index.html" -Value '<!DOCTYPE html><html><head><title>BTRFS Mount</title></head><body><h1>BTRFS Mount for Windows</h1></body></html>'

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app (MSI)
        run: cargo tauri build --bundles msi
        continue-on-error: true

      - name: Build Tauri app (NSIS)
        run: cargo tauri build --bundles nsis
        continue-on-error: true

      - name: List build artifacts
        shell: pwsh
        run: |
          Write-Host "=== MSI packages ==="
          Get-ChildItem -Path "src-tauri/target" -Filter "*.msi" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { $_.FullName }
          Write-Host ""
          Write-Host "=== NSIS packages ==="
          Get-ChildItem -Path "src-tauri/target" -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue | Where-Object { $_.Name -match "setup|installer" } | ForEach-Object { $_.FullName }

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
          retention-days: 30

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
          retention-days: 30

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          files: |
            artifacts/linux-deb/*.deb
            artifacts/linux-rpm/*.rpm
            artifacts/linux-appimage/*.AppImage
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
